<!DOCTYPE html>
<html lang="en">
  <head>
    <base href = '/'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


    <script src = "/assets/js/angular.js"></script>
    <script src = "/assets/js/angular-route.js"></script>

    <script src = "/app/app.js"></script>
    <script src = "/app/routes.js"></script>

    <script src = "/app/controllers/regUser.js"></script>
    <script src = "/app/controllers/mainCtrl.js"></script>
    <script src = "/app/controllers/askquestionCont.js"></script>

    <script src= "/app/services/userServices.js"></script>
    <script src = "/app/services/authServices.js"></script>

  </head>

  <body ng-app = "userApp" ng-controller = "mainCtrl as main" ng-show="main.loadme" ng-cloak>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/question">Асуулт<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Tags</a></li>
            <li><a href = "#">Users</a></li>

          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">{{main.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-show = "main.isLoggedIn==false"><a href="/register">Register</a></li>
                <li ng-show = "main.isLoggedIn==false"><a href="/login">Login </a></li>
                <li ng-show = "main.isLoggedIn"><a href="#" ng-click = "main.logout();">Logout</a></li>

                <li ng-show= "main.isLoggedIn"><a href="/profile">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div ng-view>

      </div>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
